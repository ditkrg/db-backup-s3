# this file is here to facilitate development/testing
# $ docker compose up -d --build --force-recreate

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: database
      MYSQL_ROOT_PASSWORD: root_password

  minio:
    image: bitnami/minio
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: miniouser
      MINIO_ROOT_PASSWORD: minioroot
      MINIO_DEFAULT_BUCKETS: backups

  backup-postgres:
    build:
      context: .
      args:
        ALPINE_VERSION: '3.18'
        DATABASE_SERVER: postgres
    environment:
#      SCHEDULE: '@weekly'     # optional
      BACKUP_KEEP_DAYS: 7     # optional
      PASSPHRASE: passphrase  # optional
      # S3_REGION:
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY_ID: miniouser
      S3_SECRET_ACCESS_KEY: minioroot
      S3_BUCKET: backups
      S3_PREFIX: postgres-backups
      DATABASE_HOST: postgres
      DATABASE_NAME: user
      DATABASE_USER: user
      DATABASE_PORT: 5432
      DATABASE_PASSWORD: password

  backup-mysql:
    build:
      context: .
      args:
        ALPINE_VERSION: '3.18'
        DATABASE_SERVER: mysql
    environment:
#      SCHEDULE: '@weekly'     # optional
      BACKUP_KEEP_DAYS: 7     # optional
      PASSPHRASE: passphrase  # optional
      # S3_REGION:
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY_ID: miniouser
      S3_SECRET_ACCESS_KEY: minioroot
      S3_BUCKET: backups
      S3_PREFIX: mysql-backups
      DATABASE_HOST: mysql
      DATABASE_NAME: database
      DATABASE_USER: root
      DATABASE_PORT: 3306
      DATABASE_PASSWORD: root_password
